<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SketchStrip</title>
    <meta name="description" content="Remove extra SVG tags added by Sketch App exports.</description" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>SketchStrip</h1>
    <h2>Paste the contents of an SVG generated with Sketch and SketchStrip will remove the unecessary tags.</h2>
    <textarea placeholder='<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="7px" height="13px" viewBox="0 0 7 13" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
    <!-- Generator: Sketch 3.3.3 (12072) - http://www.bohemiancoding.com/sketch -->
    <title>UpDown-arrow</title>
    <desc>Created with Sketch.</desc>
    <defs></defs>
    <g id="Create-Stream" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
        <g id="create-stream-single-3-copy-2" sketch:type="MSArtboardGroup" transform="translate(-768.000000, -555.000000)" fill="#9C9C9C">
            <g id="Rectangle-46-Copy-+-Password-Copy-Copy-Copy-Copy-Copy-Copy-Copy" sketch:type="MSLayerGroup" transform="translate(723.000000, 543.000000)">
                <g id="UpDown-arrow" transform="translate(45.000000, 12.000000)" sketch:type="MSShapeGroup">
                    <polygon id="Triangle-3" points="3.5 0 7 5 0 5 "></polygon>
                    <polygon id="Triangle-3-Copy" transform="translate(3.500000, 10.500000) scale(1, -1) translate(-3.500000, -10.500000) " points="3.5 8 7 13 0 13 "></polygon>
                </g>
            </g>
        </g>
    </g>
</svg>'></textarea>
    <div class="saved"><span id="saved">0</span> charecters removed!</div>
  </body>
</html>
